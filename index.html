<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            margin: 0 auto;
            position: relative;
        }

        #game .item {
            position: absolute;
            width: 45px;
            height: 45px;
            background-size: 100% 100%;
        }

        #game .wall {
            background-image: url("./imgs/wall.jpg");
        }

        #game .box {
            background-image: url("./imgs/box.png");
        }

        #game .player {
            background-image: url("./imgs/player.png");
        }

        #game .correctBox {
            background-image: url("./imgs/over_box.png");
        }

        #game .correct {
            border: 2px solid rgb(24, 151, 24);
            box-sizing: border-box;
        }
        .direction{
            border: 1px solid ;
            background-color: #abc;
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }
        .directionlist{
            width: 150px;
            height: 150px;
            margin: 0 auto;
            margin-top: 3px;
            display: flex;
            flex-wrap: wrap;
        }
        .nothing{
            background-color: #fff;
            border: none;
            cursor:initial;
        }
    </style>
</head>

<body>
    <div id="game">
    </div>
    <div class="directionlist">
        <div class="direction nothing"></div>
        <div class="direction up">↑</div>
        <div class="direction nothing"></div>
        <div class="direction left">←</div>
        <div class="direction "></div>
        <div class="direction right">→</div>
        <div class="direction nothing"></div>
        <div class="direction down">↓</div>
        <div class="direction nothing"></div>
    </div>
    <script src="./module/index.js" type="module"></script>
</body>

</html>
